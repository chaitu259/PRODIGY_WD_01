<!DOCTYPE html>
<html lang="en">
<head>
    <title>Portfolio Navigation Menu</title>
    <style>
        body {
            margin: 0;
            font-family: "Times New Roman", Times, serif;
        }
        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: DodgerBlue;
            align-items: center;
            justify-content: space-around;
            padding: 15px;
            color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
            z-index: 1000;
            transition: background-color 0.5s, box-shadow 0.5s;
        }
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }
        nav li {
            margin: 0 50px;
        }
        nav a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            padding: 10px 15px;
            transition: color 0.3s, background-color 0.3s;
        }
        nav a:hover {
            color: #333;
            background-color: white;
            border-radius: 10px;
        }
        nav.scrolled {
            background-color: #555;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.7);
        }
        section {
            padding: 20vh;
            margin-top: 5px;
            height: 60vh;
            text-align: center;
            font-size: 24px;
            color: white;
        }
        #Intro {
            background-color: #1abc9c;
        }
        #Education {
            background-color: rgb(90, 90, 90);
        }
        #Skills {
            background-color: #9b59b6;
        }
        #Projects {
            background-color: #e74c3c;
        }
    </style>
</head>
<body>
    <nav id="navbar">
        <ul>
            <li><a href="#Intro">Intro</a></li>
            <li><a href="#Education">Education</a></li>
            <li><a href="#Skills">Skills</a></li>
            <li><a href="#Projects">Projects</a></li>
        </ul>
    </nav>
    <section id="Intro">Hi I'm Chaitanya,<br>Thanks for this Intern! </section>
    <section id="Education">Present I'm Pursuing My B.Tech</section>
    <section id="Skills">C, Python, Java, HTML, CSS, Javascript......</section>
    <section id="Projects">This you will find in my Portfolio.</section>
    <script>
        const navbar = document.getElementById('navbar');
        window.addEventListener('scroll', () => {
            if (window.scrollY > 50) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        });
    </script>
</body>
</html>
